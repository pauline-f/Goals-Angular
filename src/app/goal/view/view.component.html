<div class="row">
  <div class="col-xs-12">
    <h2>{{ name }}</h2>

    <button class="list-group-item" *ngFor="let action of actions">
      <h3>{{ action.action }}</h3>
    </button>

    <div class="list-group">
      <button class="btn btn-primary" type="button" (click)="addAction(goal.id)">Add a action</button>
    </div>
  </div>
</div>
