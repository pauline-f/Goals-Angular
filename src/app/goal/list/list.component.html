<div class="row">
  <div class="col-xs-12">
    <h2>Your Goals</h2>
    <div class="list-group">
      <button id="buttonGoal" class="list-group-item d-flex justify-content-between align-items-center" 
              *ngFor="let goal of goals as result" (click)="onViewGoal(goal.id)">
        <h5>{{ goal.goal }}</h5>
        
          <span class="badge badge-primary badge-pill">{{ goal.actions.length }} action(s)</span>
        
      </button>
    </div>
  </div>
</div>
