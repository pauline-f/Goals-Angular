<div class="row">
  <div class="col-xs-12">
    <h2>Add a goal</h2>
    <form [formGroup]="addGoalForm" (ngSubmit)="onSaveData()">
      <div class="form-group">
        <label for="goal">Goal</label>
        <input type="text" id="goal" class="form-control" formControlName="goal">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="addGoalForm.invalid">Add a goal</button>
    </form>

  </div>
</div>
